<template id='post-template'>
    <div class='post'> 
        <div class='post-name'><span class='author'>Имя пользователя</span></div>
        <div class='post-content'>
                <img class='post-content-image' src=""></img> 
                <div class="post-desc">
                    <span class='description'>Описание</span>
                    <div class="hashtags">
                        <span class="hashtag">Тэги</span>
                    </div>
                </div>
        </div>
        <div class='post-footer'>
            <div class='post-but'>
                <button class='edit' onclick="editPhotoPost(id, post)"><span>Edit</span></button>
                <button class='delete' onclick="removePhotoPost(id)"><span>Delete</span></button>
            </div>
            <div class='date'> <span class='date-content' type='date'>Дата</span></div>
            <div class='like'><img src="assets/like.png"></img></div>
        </div>
    </div>
</template>

<template id='login-template'>
    <div class="log-content">
        <span>Log in</span>
        <div class="input-info">
            <input id='login-input' placeholder='Login' type='text'>
            <input id='password-input' placeholder='Password' type='password'>
        </div>
        <div class="ok">
                <img src="assets/ok.png"></img>
        </div>
     </div>
</template>

<template id='error-template'>
    <div class="error-content">
        <div class="error-text">

        </div>

            <span>*Text of error*</span>

        <div class="return">

</template>

<template id='add-photo-template'>

        </div>

</template>
